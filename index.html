<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Nandni ‚ù§Ô∏è</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ff4d6d,#ff9aa2);
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
}

/* CARD */
.card{
  background:#fff;
  padding:40px 45px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
  animation: entry 1s ease;
}

@keyframes entry{
  from{opacity:0;transform:scale(.7)}
  to{opacity:1;transform:scale(1)}
}

h1{color:#ff4d6d;margin-bottom:10px}
p{color:#555;font-size:16px}

/* BUTTONS */
.buttons{
  margin-top:30px;
  position:relative;
  height:70px;
}

button{
  padding:12px 32px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:#fff;
}

#no{
  background:#e0e0e0;
  color:#333;
  margin-left:20px;
}

/* TAUNT */
#taunt{
  margin-top:18px;
  color:#ff4d6d;
  min-height:20px;
  font-weight:600;
}

/* FINAL SCREEN */
.final{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6d,#ff9aa2);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  text-align:center;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.final h1{
  font-size:42px;
  margin:10px 0;
  animation: rise 1.2s ease;
}

.final h2{
  font-size:28px;
  font-weight:400;
  animation: rise 1.6s ease;
}

.final h3{
  font-size:22px;
  font-weight:400;
  margin-top:15px;
  animation: rise 2s ease;
  color:#ffe6e6;
}

@keyframes rise{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* HEARTS & SPARKLES */
.heart, .sparkle{
  position:absolute;
  bottom:-20px;
  animation: floatUp 6s linear infinite;
}

.heart{ font-size:22px; }
.sparkle{
  font-size:12px;
  color:#fffacd;
  opacity:0.8;
  animation-duration:4s;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-900px);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Nandni ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üòí</button>
  </div>

  <div id="taunt"></div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const taunts=[
  "Chotu üòè",
  "Rethink kar üòå",
  "Galat button üòí",
  "Soch lo ache se üòé"
];

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tauntMsg=document.getElementById("taunt");
const music=document.getElementById("music");

// NO button click behavior
noBtn.onclick=()=>{
  tauntMsg.innerText=taunts[Math.floor(Math.random()*taunts.length)];
  
  // Move button to random position
  const x=Math.random()*70; // vw
  const y=Math.random()*50; // vh
  noBtn.style.position="absolute";
  noBtn.style.left=x+"vw";
  noBtn.style.top=y+"vh";
};

// YES button click behavior
yesBtn.onclick=()=>{
  music.play(); // start music
  document.body.innerHTML=`
    <div class="final">
      <h1>Love you beta ‚ù§Ô∏è</h1>
      <h2>Thank you for being with me ü•∞</h2>
      <h3>Always yours ‚Äì Anurag üòé</h3>
    </div>
  `;
  
  // Floating hearts
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(18+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
  
  // Sparkle particles
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.innerText="‚ú®";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=(8+Math.random()*8)+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
  },200);
};
</script>

</body>
</html>
